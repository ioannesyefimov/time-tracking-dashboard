<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="./css/main.css">

  <script type="module" src="./index.js"></script>
 
  <title>Frontend Mentor | Time tracking dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-outer-container">
    <div class="main-inner-container">
      <div class="side-card">
        <div class="side-card-sect1">
          <div class="card-photo"><img src="./images/image-jeremy.png" alt=""></div>
          <div class="flex-wrapper">
            <span>Report for</span>
            <p class="credentials">Jeremy Robson</p>
          </div>
        </div>
        <div class="side-card-sect2">
          <button class="side-card-period" data-period="daily" >
            <p>Daily</p> 
          </button>
      <button class="side-card-period active" data-period="weekly"><p>Weekly</p> </button>
      <button class="side-card-period" data-period="monthly"><p>Monthly</p> </button>
        </div>
      </div>
      
     
    <div class="attribution">
      Challenge by <a href="https://github.com/ioannesyefimov" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ioannes</a>.
    </div>
  </main>
  </body>


  
</html>
